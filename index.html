<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tvoje jména | Web Designer</title>
  
  <!-- Google Fonts - ⬇️ NAHRAĎ VLASTNÍM FONTEM -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <!-- Header bude tady -->

  <header class="header">
  <div class="container">
    <div class="header-content">
      
      <!-- Logo / Jméno -->
      <a href="#home" class="logo">VIKTOR</a>
      
      <!-- Navigační menu -->
      <nav class="nav">
        <a href="#home" class="nav-link active">Domov</a>
        <a href="#about" class="nav-link">O mě</a>
        <a href="#skills" class="nav-link">Zkušenosti</a>
        <a href="#works" class="nav-link">Práce</a>
        <a href="#contact" class="nav-link">Kontakt</a>
      </nav>
      
    </div>
  </div>
</header>   
  <!-- Hero sekce bude tady -->
  <section class="hero" id="home">
  <div class="container">
    <div class="hero-content">
      
      <!-- Levá strana - text -->
      <div class="hero-text">
        <h1>
          Čau,<br>
          Jmenuji se <span class="highlight">VIKTOR</span><br>
          a jsem Web Designer
        </h1>
        
        <p>Kretivní a precizní tvůrce webů.</p>
        
        <a href="#contact" class="btn btn-primary">Kontakt</a>
      </div>
      
      <!-- Pravá strana - fotka -->
      <div class="hero-image">
        <svg class="image-mask" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
          <!-- SVG maska bude tady - vytvoříme v kroku 6 -->
          <defs>
            <clipPath id="circleMask">
              <circle cx="200" cy="200" r="180" />
            </clipPath>
          </defs>
          <image href="dumb-patrick.gif" width="400" height="400" clip-path="url(#circleMask)" />
        </svg>
      </div>
      
    </div>
  </div>
</section>
  <script src="script.js"></script>
</body>
</html>
